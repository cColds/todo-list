<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/universal.css">
        <link rel="shortcut icon" href="icons/todo.svg">

    </head>

    <body>
        <header>
            <img id="todo-icon" draggable="false" src="icons/todo.svg" alt="todo icon">
            <h1 id="header-title">Todo List</h1>
        </header>
        <nav>
            <div id="main-projects-heading">
                <div id="main-projects-title">
                    MAIN PROJECTS
                </div>
                <svg id="hamburger-menu" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                </svg>
            </div>

            <ol id="main-projects">

                <li id="inbox"><button>Inbox</button></li>
                <li id="today"><button>Today</button></li>
                <li id="week"><button>Week</button></li>
            </ol>

            <div id="nav-border-container">
                <div id="nav-border"></div>
            </div>
        </nav>

    </body>

</html>
