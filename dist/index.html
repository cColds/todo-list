<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/universal.css">
        <link rel="stylesheet" href="css/modals.css">
        <link rel="shortcut icon" href="icons/todo.svg">

    </head>

    <body>
        <div id="grid-layout" data-nav-opened="true">
            <header>
                <img id="todo-icon" draggable="false" src="icons/todo.svg" alt="todo icon">
                <h1 id="header-title">Todo List</h1>
            </header>
            <nav>
                <div id="main-projects-heading">
                    <div id="main-projects-title">
                        MAIN PROJECTS
                    </div>
                    <svg class="hamburger-menu" id="nav-hamburger-menu" style="width:24px;height:24px"
                        viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </div>

                <ol id="main-projects-list">

                    <li id="inbox" class="projects-item selected">
                        <div class="svg-title-container">
                            <svg class="projects-item-icon" style="width:20px;height:20px" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                            </svg>

                            <button class="projects-item-name">Inbox</button>
                        </div>
                        <svg class="selected-caret" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7,15L12,10L17,15H7Z" />
                        </svg>

                    </li>
                    <li id="today" class="projects-item selected">
                        <div class="svg-title-container">
                            <svg class="projects-item-icon" style="width:20px;height:20px" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                            </svg>
                            <button class="projects-item-name">Today</button>
                        </div>
                        <svg class="selected-caret" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7,15L12,10L17,15H7Z" />
                        </svg>
                    </li>
                    <li id="week" class="projects-item">
                        <div class="svg-title-container">
                            <svg class="projects-item-icon" style="width:20px;height:20px" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" />
                            </svg>
                            <button class="projects-item-name">Week</button>
                        </div>
                        <svg class="selected-caret" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7,15L12,10L17,15H7Z" />
                        </svg>
                    </li>
                </ol>

                <div id="nav-border-container">
                    <div id="nav-border"></div>
                </div>

                <div id="projects-heading">
                    <div id="projects-title">
                        PROJECTS
                    </div>
                    <svg id="nav-add-project" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                </div>

                <ol id="projects-list">

                    <li class="projects-item selected">
                        <div class="svg-title-container">
                            <svg class="projects-item-icon" style="width:20px;height:20px" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M7,5H21V7H7V5M7,13V11H21V13H7M4,4.5A1.5,1.5 0 0,1 5.5,6A1.5,1.5 0 0,1 4,7.5A1.5,1.5 0 0,1 2.5,6A1.5,1.5 0 0,1 4,4.5M4,10.5A1.5,1.5 0 0,1 5.5,12A1.5,1.5 0 0,1 4,13.5A1.5,1.5 0 0,1 2.5,12A1.5,1.5 0 0,1 4,10.5M7,19V17H21V19H7M4,16.5A1.5,1.5 0 0,1 5.5,18A1.5,1.5 0 0,1 4,19.5A1.5,1.5 0 0,1 2.5,18A1.5,1.5 0 0,1 4,16.5Z" />
                            </svg>
                            <button class="projects-item-name">Project name</button>
                        </div>
                        <svg class="selected-caret" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7,15L12,10L17,15H7Z" />
                        </svg>
                    </li>
            </nav>

            <main>

                <svg class="hamburger-menu hide" id="main-hamburger-menu" style="width:24px;height:24px"
                    viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                </svg>

                <section id="task-section">
                    <h1 id="main-title">
                        Inbox
                    </h1>
                    <button id="add-task">Add Task</button>

                    <div class="all-tasks">
                        <div class="task">

                            <div class="complete-task"></div>

                            <div class="text-task">
                                <div class="title-task">Title test</div>
                                <div class="description-task">Apples are red</div>
                            </div>

                            <svg class="edit edit-task" style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M11 20.1L19.2 11.9C19.7 11.4 20.3 11.1 21 11.1C21.7 11.1 22.3 11.4 22.8 11.9L23 12.1V4C23 2.9 22.1 2 21 2H3C1.9 2 1 2.9 1 4V20C1 21.1 1.9 22 3 22H11V20.1M3 4H21V7H3V4M21 13.1C20.9 13.1 20.7 13.2 20.6 13.3L19.6 14.3L21.7 16.4L22.7 15.4C22.9 15.2 22.9 14.8 22.7 14.6L21.4 13.3C21.3 13.2 21.2 13.1 21 13.1M19.1 14.9L13 20.9V23H15.1L21.2 16.9L19.1 14.9Z" />
                            </svg>

                        </div>

                        <div class="task">

                            <div class="complete-task"></div>

                            <div class="text-task">
                                <div class="title-task">Title test</div>
                                <div class="description-task">Apples are red</div>
                            </div>

                            <svg class="edit edit-task" style="width:24px;height:24px" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M11 20.1L19.2 11.9C19.7 11.4 20.3 11.1 21 11.1C21.7 11.1 22.3 11.4 22.8 11.9L23 12.1V4C23 2.9 22.1 2 21 2H3C1.9 2 1 2.9 1 4V20C1 21.1 1.9 22 3 22H11V20.1M3 4H21V7H3V4M21 13.1C20.9 13.1 20.7 13.2 20.6 13.3L19.6 14.3L21.7 16.4L22.7 15.4C22.9 15.2 22.9 14.8 22.7 14.6L21.4 13.3C21.3 13.2 21.2 13.1 21 13.1M19.1 14.9L13 20.9V23H15.1L21.2 16.9L19.1 14.9Z" />
                            </svg>

                        </div>
                    </div>
                </section>
                <!-- MODAL -->

                <div class="modal">

                    <div class="modal-header-container">
                        <div class="modal-header-title">Add Task</div>
                        <div class="modal-header-cancel">&times;</div>
                    </div>
                    <div class="modal-content">
                        <form class="modal-form" id="add-task-form" action="">
                            <div class="input-container-1">
                                <div class="title-container">
                                    <label for="add-task-title" class="label-title">Title</label>
                                    <input type="text" id="add-task-title" class="modal-title" placeholder="Title">
                                    <div class="title-error">Title can't be empty.</div>
                                </div>
                                <div class="due-date-container">
                                    <label for="add-task-due-date" class="label-due-date">Due Date</label>
                                    <input type="date" id="add-task-due-date">
                                    <div class="due-date-error">Date Format is incorrect.</div>
                                </div>
                            </div>
                            <div class="input-container-2">
                                <div class="description-container">
                                    <label for="add-task-description">Description</label>
                                    <input type="text" id="add-task-description" class="modal-description"
                                        placeholder="Description">
                                </div>
                                <div class="priority-container">
                                    <label for="priority">Priority</label>
                                    <select id="add-task-priority" class="modal-priority">
                                        <option value="Low" selected>Low</option>
                                        <option value="Medium">Medium</option>
                                        <option value="High">High</option>
                                    </select>
                                </div>
                            </div>
                        </form>

                        <div class="modal-button-container">
                            <button id="add-task-cancel" class="cancel-modal">Cancel</button>
                            <button id="add-task-add" class="save-modal">Add</button>
                        </div>
                    </div>
                </div>
                <div class="modal-overlay"></div>

            </main>
        </div>
    </body>

</html>
