<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cold's Todo List</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="../src/styles.css">
    </head>

    <body>
        <header>
            <div class="header-title">
                Todo List
            </div>
        </header>
        <nav>
            <div class="tasks">
                <div class="tasks-title">Tasks</div>
                <ul>
                    <li>Inbox</li>
                    <li>Today</li>
                    <li>Upcoming</li>
                </ul>
            </div>

            <div class="projects">
                <div class="projects-title">
                    Projects
                </div>
                <button class="create-project">Create Project</button>

            </div>
        </nav>

        <main>
            <div class="todo-name">Inbox</div>
            <button class="add-todo">Add a todo</button>
        </main>


    </body>

</html>
