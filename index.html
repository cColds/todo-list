<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/universal.css">
        <link rel="shortcut icon" href="icons/todo.svg">

    </head>

    <body>
        <div id="grid-layout">
            <header>
                <img id="todo-icon" draggable="false" src="icons/todo.svg" alt="todo icon">
                <h1 id="header-title">Todo List</h1>
            </header>
            <nav>
                <div id="main-projects-heading">
                    <div id="main-projects-title">
                        MAIN PROJECTS
                    </div>
                    <svg class="hamburger-menu" id="nav-hamburger-menu" style="width:24px;height:24px"
                        viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </div>

                <ol id="main-projects-list">

                    <li id="inbox" class="main-projects-item selected">
                        <svg class="main-projects-list-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                        </svg>
                        <button class="main-projects-item-name">Inbox</button>
                    </li>
                    <li id="today" class="main-projects-item">
                        <svg class="main-projects-list-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13" />
                        </svg>
                        <button class="main-projects-item-name">Today</button>
                    </li>
                    <li id="week" class="main-projects-item">
                        <svg class="main-projects-list-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" />
                        </svg>
                        <button class="main-projects-item-name">Week</button>
                    </li>
                </ol>

                <div id="nav-border-container">
                    <div id="nav-border"></div>
                </div>

                <div id="projects-heading">
                    <div id="projects-title">
                        PROJECTS
                    </div>
                    <svg id="nav-add-project" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                </div>

                <ol id="projects-list">
                    <li class="projects-item selected">
                        <svg class="projects-list-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M7,5H21V7H7V5M7,13V11H21V13H7M4,4.5A1.5,1.5 0 0,1 5.5,6A1.5,1.5 0 0,1 4,7.5A1.5,1.5 0 0,1 2.5,6A1.5,1.5 0 0,1 4,4.5M4,10.5A1.5,1.5 0 0,1 5.5,12A1.5,1.5 0 0,1 4,13.5A1.5,1.5 0 0,1 2.5,12A1.5,1.5 0 0,1 4,10.5M7,19V17H21V19H7M4,16.5A1.5,1.5 0 0,1 5.5,18A1.5,1.5 0 0,1 4,19.5A1.5,1.5 0 0,1 2.5,18A1.5,1.5 0 0,1 4,16.5Z" />
                        </svg>
                        <button class="projects-item-name">Project name</button>
                    </li>
                </ol>
                <ol id="projects-list">
                    <li class="projects-item">
                        <svg class="projects-list-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M7,5H21V7H7V5M7,13V11H21V13H7M4,4.5A1.5,1.5 0 0,1 5.5,6A1.5,1.5 0 0,1 4,7.5A1.5,1.5 0 0,1 2.5,6A1.5,1.5 0 0,1 4,4.5M4,10.5A1.5,1.5 0 0,1 5.5,12A1.5,1.5 0 0,1 4,13.5A1.5,1.5 0 0,1 2.5,12A1.5,1.5 0 0,1 4,10.5M7,19V17H21V19H7M4,16.5A1.5,1.5 0 0,1 5.5,18A1.5,1.5 0 0,1 4,19.5A1.5,1.5 0 0,1 2.5,18A1.5,1.5 0 0,1 4,16.5Z" />
                        </svg>
                        <button class="projects-item-name">Project name</button>
                    </li>
                </ol>
            </nav>

            <main>
                <svg class="hamburger-menu hide" id="main-hamburger-menu" style="width:24px;height:24px"
                    viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                </svg>
                <div id="main-task-section">
                    <div id="project-main-title">Inbox</div>
                    #
                </div>
            </main>
        </div>
    </body>

</html>
