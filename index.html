<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cold's Todo List</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="../src/styles.css">

    </head>

    <body>
        <header>
            <div class="header-title">
                Todo List
            </div>
        </header>
        <nav>
            <div class="tasks">
                <div class="task-header">Tasks</div>
                <ul class="task-items">
                    <li class=" inbox-task0 task-selected">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M11 15H17V17H11V15M9 7H7V9H9V7M11 13H17V11H11V13M11 9H17V7H11V9M9 11H7V13H9V11M21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5M19 5H5V19H19V5M9 15H7V17H9V15Z" />
                        </svg>
                        Inbox
                    </li>
                    <li class='today-task1'><svg class="inbox-svg" fill="currentColor" style="width:24px;height:24px"
                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M3.55 19.09L4.96 20.5L6.76 18.71L5.34 17.29M12 6C8.69 6 6 8.69 6 12S8.69 18 12 18 18 15.31 18 12C18 8.68 15.31 6 12 6M20 13H23V11H20M17.24 18.71L19.04 20.5L20.45 19.09L18.66 17.29M20.45 5L19.04 3.6L17.24 5.39L18.66 6.81M13 1H11V4H13M6.76 5.39L4.96 3.6L3.55 5L5.34 6.81L6.76 5.39M1 13H4V11H1M13 20H11V23H13" />
                        </svg>Today</li>
                    <li class="upcoming-task2">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" />
                        </svg>
                        Upcoming
                    </li>
                </ul>
            </div>

            <div class="projects">
                <div class="project-header">
                    Projects
                </div>
                <button class="create-project">Create Project</button>

            </div>
        </nav>

        <main>
            <div class="task-container">
                <div class="task-selected-header">Inbox</div>
                <button class="show-task-modal">Add Task</button>

                <div class="task-counter-utilities">
                    <div class="tasks-counter">Tasks: 0</div>
                    <button class="delete-all-tasks">Delete All Tasks</button>
                    <div class="delete-all-tasks-modal-container hide">
                        <div class="delete-all-tasks-modal">
                            <div class="delete-all-tasks-heading">Delete All Tasks</div>
                            <div class="delete-all-tasks-modal-info-container">

                                <div class="delete-all-tasks-message">
                                    This cannot be undone. Are you sure you want to delete all tasks?
                                </div>
                                <div class="delete-all-tasks-button-container">
                                    <button class="delete-all-tasks-cancel">Cancel</button>
                                    <button class="delete-all-tasks-confirm">Confirm</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="task-modal hide">
                <div class="modal-task-container">
                    <div class="modal-task-header">Add Task</div>

                    <div class="task-info-container">
                        <div class="title-container">
                            <label for="title">Title</label>
                            <input type="text" placeholder="Task title" id="title" required>
                            <div class="title-error"></div>
                            <div class="title-checkmark-svg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="#22c55e"
                                        d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                                </svg>
                            </div>
                            <div class="title-error-svg">
                                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round"
                                    stroke-miterlimit="2" viewBox="0 0 24 24" width="24" height="24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill="#dc2626"
                                        d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"
                                        fill-rule="nonzero" />
                                </svg>
                            </div>
                        </div>



                        <div class="description-container">

                            <label for="description">Description <span class="optional">optional</span></label>

                            <textarea id="description" rows="3" cols="1" maxlength="150">

                  </textarea>

                        </div>
                        <div class="date-container">
                            <label for="date">Due Date <span class="optional">optional</span></label>
                            <input type="datetime-local" id="date" max='2150-01-01T00:00'>
                            <div></div>
                        </div>

                        <div class="task-modal-selection-container">
                            <div class="task-modal-priority-container">
                                <label for="priority-selected">Priority</label>
                                <select name="priority" id="priority-selected">
                                    <option value="Low" selected>Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>

                            <div class="task-modal-project-container">
                                <label for="project-selected">Projects</label>
                                <select name="project" id="project-selected">
                                    <option value="Project idk" selected>Project idk</option>
                                </select>
                            </div>
                        </div>

                        <div class="modal-buttons-container">
                            <button class="cancel-task">Cancel</button>
                            <button class="add-task">Add</button>
                        </div>

                    </div>


                </div>
            </div>
        </main>


    </body>

</html>
